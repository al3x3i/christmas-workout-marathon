<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blueprint: Google Grid Gallery</title>
    <meta name="description" content="2020 Christmas workout marathon" />
    <meta name="keywords" content="Aleksei Shashin workout routine" />
    <meta name="author" content="Aleksei Shashin" />
    <link rel="stylesheet" type="text/css" href="css/custom.css" />
    <link rel="stylesheet" type="text/css" href="css/component.css" />
  </head>
  <body>
    <div class="container">
      <header class="clearfix">
        <span
          >2020 Christmas workout marathon
          <span
            class="bp-icon bp-icon-about"
            data-content="Short period of my life where during Christmas and New year 2020 year. I would like to share my workout schedule during this period."
          ></span
        ></span>
        <h1>Workout plan & Gallery</h1>
      </header>
      <div id="grid-gallery" class="grid-gallery">
        <section class="grid-wrap">
          <ul class="grid">
            <li class="grid-sizer tile"></li>
            <li class="tile">
              <figure>
                <img src="img/thumb/24_12_2020.jpg" alt="img01" />
                <figcaption>
                  <h3>24 Dec 2020</h3>
                  <div class="day-plan">
                    <ol>
                      <li>Two-arm biceps curl. Sets 4. Reps 12.</li>
                      <li>Push-ups. Sets 4. Reps 10.</li>
                      <li>Abs. 3 Sets. Reps 15.</li>
                      <li>Stretching.</li>
                    </ol>
                  </div>
                </figcaption>
              </figure>
            </li>
            <li class="tile">
              <figure>
                <img src="img/thumb/25_12_2020.jpg" alt="img02" />
                <figcaption>
                  <h3>25 Dec 2020</h3>
                  <div class="day-plan">
                    <ol>
                      <li>Push-ups. Sets 4. Reps 15.</li>
                      <li>Shoulder fly. Sets 4. Reps 12.</li>
                      <li>Glute bridge. Sets 1 Reps 15.</li>
                      <li>Abs. 3 Sets. Reps 15.</li>
                      <li>Stretching.</li>
                    </ol>
                  </div>
                </figcaption>
              </figure>
            </li>
            <li class="tile">
              <figure>
                <img src="img/thumb/26_12_2020.jpg" alt="img03" />
                <figcaption>
                  <h3>26 Dec 2020</h3>
                  <div class="day-plan">
                    <ol>
                      <li>Jogging. 3.3 km.</li>
                      <li>Pull ups. Sets 4. Reps 6.</li>
                      <li>Dips. Sets 4 Reps 5.</li>
                      <li>Bench dip. 4 Sets. Reps 10.</li>
                      <li>Jogging. 3.3 km.</li>
                    </ol>
                  </div>
                </figcaption>
              </figure>
            </li>
            <li class="tile">
              <figure>
                <img src="img/thumb/27_12_2020.jpg" alt="img04" />
                <figcaption>
                  <h3>27 Dec 2020</h3>
                  <div class="day-plan">
                    <ol>
                      <li>Crunch. Sets 5. Reps 30.</li>
                      <li>Resistance Band Tricep. Sets 4. Reps 15.</li>
                      <li>Squat. Sets 4 Reps 15.</li>
                      <li>Plank. Sets 3. Reps 1 min.</li>
                      <li>Stretching.</li>
                    </ol>
                  </div>
                </figcaption>
              </figure>
            </li>
            <li class="tile">
              <figure>
                <img src="img/thumb/28_12_2020.jpg" alt="img05" />
                <figcaption>
                  <h3>28 Dec 2020</h3>
                  <div class="day-plan">
                    <ol>
                      <li>Jogging. 3.3 km.</li>
                      <li>Pull ups. Sets 4 Reps 8.</li>
                      <li>Lunge. Sets 4 Reps 10.</li>
                      <li>Jumping jacks. Sets 4 Reps 15.</li>
                      <li>Jogging. 3.3 km.</li>
                    </ol>
                  </div>
                </figcaption>
              </figure>
            </li>
            <li class="tile">
              <figure>
                <img src="img/thumb/29_12_2020.jpg" alt="img06" />
                <figcaption>
                  <h3>29 Dec 2020</h3>
                  <div class="day-plan">
                    <ol>
                      <li>Overhead press. Sets 5 Reps 15.</li>
                      <li>Two-arm biceps curl. Sets 4. Reps 20.</li>
                      <li>Push-ups. Sets 4. Reps 20.</li>
                      <li>Squat-jumps. Sets 4. Reps 10.</li>
                      <li>Stretching.</li>
                    </ol>
                  </div>
                </figcaption>
              </figure>
            </li>
            <li class="tile">
              <figure>
                <img src="img/thumb/30_12_2020.jpg" alt="img07" />
                <figcaption>
                  <h3>30 Dec 2020</h3>
                  <div class="day-plan">
                    <ol>
                      <li>Jogging. 3.3 km.</li>
                      <li>Dips. Sets 4 Reps 15.</li>
                      <li>Pull ups. Sets 4 Reps 8.</li>
                      <li>Forward jumps. Sets 4 Reps 10.</li>
                      <li>Jogging. 3.3 km.</li>
                    </ol>
                  </div>
                </figcaption>
              </figure>
            </li>
            <li class="tile">
              <figure>
                <img src="img/thumb/31_12_2020.jpg" alt="img08" />
                <figcaption>
                  <h3>31 Dec 2020</h3>
                  <div
                    class="day-plan"
                    style="text-align: center; padding-top: 20px"
                  >
                    BRING SALLY UP CHALLENGE!
                  </div>
                </figcaption>
              </figure>
            </li>
          </ul>
        </section>
        <!-- // grid-wrap -->
        <section class="slideshow">
          <ul>
            <li class="tile">
              <figure>
                <figcaption>
                  <h3>24 Dec 2020</h3>
                  <hr />
                  <a href="https://en.wikipedia.org/wiki/Biceps_curl">
                    <h3>Biceps curl</h3>
                    Biceps curl is a general term for a series of strength
                    exercises that involve brachioradialis, front deltoid and
                    the main target on biceps brachii.
                  </a>
                </figcaption>
                <img src="img/large/24_12_2020.jpg" alt="img01" />
              </figure>
            </li>
            <li class="tile">
              <figure>
                <figcaption>
                  <h3>25 Dec 2020</h3>
                  <hr />
                  <a href="https://en.wikipedia.org/wiki/Push-up">
                    <h3>Push-up</h3>
                    <p>
                      A push-up is a common calisthenics exercise beginning from
                      the prone position. By raising and lowering the body using
                      the arms, push-ups exercise the pectoral muscles, triceps,
                      and anterior deltoids, with ancillary benefits to the rest
                      of the deltoids, serratus anterior, coracobrachialis and
                      the midsection as a whole.
                    </p>
                  </a>
                </figcaption>
                <img src="img/large/25_12_2020.jpg" alt="img02" />
              </figure>
            </li>
            <li class="tile">
              <figure>
                <figcaption>
                  <h3>26 Dec 2020</h3>
                  <hr />
                  <a
                    href="https://en.wikipedia.org/wiki/Jogging"
                    target="_blank"
                  >
                    <h3>Jogging</h3>
                    <p>
                      Jogging is a form of trotting or running at a slow or
                      leisurely pace. The main intention is to increase physical
                      fitness with less stress on the body than from faster
                      running but more than walking, or to maintain a steady
                      speed for longer periods of time.
                    </p>
                  </a>
                </figcaption>
                <img src="img/large/26_12_2020.jpg" alt="img03" />
              </figure>
            </li>
            <li class="tile">
              <figure>
                <figcaption>
                  <h3>27 Dec 2020</h3>
                  <hr />
                  <a
                    href="https://en.wikipedia.org/wiki/Crunch_(exercise)"
                    target="_blank"
                  >
                    <h3>Crunch</h3>
                    <p>
                      The crunch is one of the most popular abdominal exercises.
                      When performed properly, it engages all the abdominal
                      muscles but primarily it works the rectus abdominis muscle
                      and the obliques. It allows both building six-pack abs,
                      and tightening the belly.
                    </p>
                  </a>
                </figcaption>
                <img src="img/large/27_12_2020.png" alt="img04" />
              </figure>
            </li>
            <li class="tile">
              <figure>
                <figcaption>
                  <h3>28 Dec 2020</h3>
                  <hr />
                  <a
                    href="https://en.wikipedia.org/wiki/Pull-up_(exercise)"
                    target="_blank"
                  >
                    <h3>Pull up</h3>
                    <p>
                      A pull-up is an upper-body strength exercise. The pull-up
                      is a closed-chain movement where the body is suspended by
                      the hands and pulls up. As this happens, the elbows flex
                      and the shoulders adduct and extend to bring the elbows to
                      the torso.
                    </p>
                  </a>
                </figcaption>
                <img src="img/large/28_12_2020.png" alt="img05" />
              </figure>
            </li>
            <li class="tile">
              <figure>
                <figcaption>
                  <h3>29 Dec 2020</h3>
                  <hr />
                  <a
                    href="https://en.wikipedia.org/wiki/Overhead_press"
                    target="_blank"
                  >
                    <h3>Overhead press</h3>
                    <p>
                      The overhead press (abbreviated OHP), also referred to as
                      a shoulder press, military press, or simply the press, is
                      a weight training exercise with many variations.
                    </p>
                  </a>
                </figcaption>
                <img src="img/large/29_12_2020.jpg" alt="img06" />
              </figure>
            </li>
            <li class="tile">
              <figure>
                <figcaption>
                  <h3>30 Dec 2020</h3>
                  <hr />
                  <a
                    href="https://en.wikipedia.org/wiki/Dip_(exercise)"
                    target="_blank"
                  >
                    <h3>Dip exercise</h3>
                    <p>
                      A dip is an upper-body strength exercise. Narrow,
                      shoulder-width dips primarily train the triceps, with
                      major synergists being the anterior deltoid, the
                      pectoralis muscles (sternal, clavicular, and minor), and
                      the rhomboid muscles of the back (in that order)
                    </p>
                  </a>
                </figcaption>
                <img src="img/large/30_12_2020.png" alt="img07" />
              </figure>
            </li>
            <li class="tile">
              <figure>
                <figcaption>
                  <h3>31 Dec 2020</h3>
                  <hr />

                    <h3>BRING SALLY UP CHALLENGE!</h3>
                  </a>
                </figcaption>
                <iframe
                  style="margin: auto;width: 100%;display: block;"
                  width="560"
                  height="315"
                  src="https://www.youtube.com/embed/41N6bKO-NVI"
                  frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                  allowfullscreen
                ></iframe>
              </figure>
            </li>
          </ul>
          <nav>
            <span class="icon nav-prev"></span>
            <span class="icon nav-next"></span>
            <span class="icon nav-close"></span>
          </nav>
          <div class="info-keys icon">Navigate with arrow keys</div>
        </section>
        <!-- // slideshow -->
      </div>
      <!-- // grid-gallery -->
    </div>
    <script src="js/modernizr.custom.js"></script>
    <script src="js/imagesloaded.pkgd.min.js"></script>
    <script src="js/masonry.pkgd.min.js"></script>
    <script src="js/classie.js"></script>
    <script src="js/cbpGridGallery.js"></script>
    <script>
      new CBPGridGallery(document.getElementById("grid-gallery"));
    </script>
  </body>
</html>
